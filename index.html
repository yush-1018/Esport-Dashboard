<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Dashboard</title>
    <link rel="stylesheet" href="style.css">
    
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    

    <div class="container" id="root">
        <button id="hamburgerBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
            <span class="hamburger-box"><span class="hamburger-inner"></span></span>
        </button>
        
        <nav id="sideNav" class="side-nav" role="navigation" aria-hidden="true">
            <button id="sideClose" class="side-close" aria-label="Close menu">âœ•</button>
            <ul class="side-menu">
                <li><a href="#" data-target="root">Dashboard</a></li>
                <li><a href="#" data-target="chartsSection">Charts / Analysis</a></li>
                <li><a href="#" data-target="trendingRow">Trending Games</a></li>
                <li><a href="#" data-target="favoritesRow">Favorites</a></li>
                <li><a href="#" data-target="winnerCard">Winner</a></li>
            </ul>
        </nav>
        
        <div class="hero">
            <div class="header-container">
                <h1 class="dashboard-title">Esport Dashboard</h1>
                <div class="live-indicator-wrapper">
                    <div class="live-label">LIVE</div>
                    <div class="live-dot"></div>
                </div>
            </div>
        </div>
        
       
        <section id="games-section">
            <h2>Trending Games</h2>
            <div id="app"></div>
        </section>
        
      
        <div class="charts-grid" id="chartsSection">
            <section id="charts-section">
                <h2>Genre Popularity</h2>
                <canvas id="genreChart"></canvas>
            </section>
            
            <section id="ratings-section">
                <h2>Game Ratings</h2>
                <canvas id="ratingChart"></canvas>
            </section>
        </div>
    </div>
    
   
    <script src="charts.js"></script>
    <script src="app.js"></script>
</body>
</html>
